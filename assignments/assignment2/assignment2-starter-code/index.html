<!doctype html>
<html lang="en">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body ng-app="ShoppingListCheckOff">
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller='ToBuyController as buylist'>
     <h2>To Buy:</h2>
     <ul>
       <li ng-repeat="item in buylist.items">
         Buy {{item.quantity}} of {{item.name}}
         <button class="btn btn-default" ng-click="buylist.buyItem($index);">
         <span ng-class="{'glyphicon glyphicon-ok': item.buy == '1', 'glyphicon':item.buy == '0'}"
          ></span> Bought</button>
       </li>
       </ul>
     <div class="emptyMessage" ng-if="buylist.bought">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller='AlreadyBoughtController as boughtlist'>
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat="item in boughtlist.items">
         Bought {{item.quantity}} of {{item.name}}
       </li>
     </ul>
     <div class="emptyMessage" ng-if="!boughtlist.items.length">Nothing bought yet.</div>
    </div>
  </div>
</div>

</body>
</html>
