<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </head>
<body ng-app="NarrowItDownApp" >

<div ng-controller='NarrowItDownController as list'>
  <div class="container" >
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" ng-model="list.searchTerm" placeholder="search term" class="form-control">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="list.narrowItDown()">Narrow It Down For Me!</button>
    </div>
  </div>

  <div  class="container">
    <found-items
    menu-items="list.items"
    on-remove="list.removeItem(index)"
    title="{{list.title()}}"></found-items>
  </div>
</div>

</body>
</html>
